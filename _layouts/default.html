<!doctype html>

<html>
  
  <head>
    <title>Divshot.io Documentation</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/lnw7qyq.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <style type="text/css">
      body { background: #e8eaed; font-family: "proxima-nova", "Helvetica Neue", Helvetica, Arial, sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: "ff-din-web", "Helvetica Neue", Helvetica, Arial, sans-serif; color: #242732; margin: 20px 0; }
      h1, h2 { font-weight: 600; }

      .alpha { padding-left: 0; }
      .omega { padding-right: 0; }

      .navbar { height: 80px; background: #242732 url({% asset_path grid.png %}) 50% 800%; background-size: 1200px 740px; border-radius: 0; border-top: 2px solid #0f1014; margin-bottom: 40px; }
      .navbar-brand { margin-left: -26px !important; padding: 2px 10px; }
      .navbar-nav { margin: 21px 0 0 0; }
      .navbar-nav > li > a { padding: 6px 18px; border: 2px solid rgba(255,255,255,0); border-radius: 14px; }
      .navbar-nav li.active a { box-shadow: 0 1px 0 rgba(255,255,255,0.02); border-color: #1D1F28; }
      .navbar-nav a { color: #9ea5ba; transition: color 250ms ease-out; }
      .navbar-nav a:hover { color: #fff; background-color: transparent !important; }
      .nav > li { padding: 0 6px; }
      .nav > li:last-child { padding-right: 0; }

      .docs-nav { margin: 25px 0; }

      .main-content { background: #fff; padding: 30px; border: 1px solid #dfdfdf; box-shadow: 0 1px 1px rgba(0,0,0,0.03); border-radius: 4px; margin: -10px 0; }
      .main-content a { color: #02b4e5; text-decoration: none; border-bottom: 1px solid #02b4e5; }
      .main-content a:hover { color: #02a0cc; border-bottom-color: #02a0cc; }

      .row { background: #e6e8eb; border: 1px solid #dadbde; border-right: 0; border-radius: 4px 0 0 4px; }

      h1 { margin-top: 0; font-size: 32px; }
      h1 + p { color: #777782; margin-bottom: 30px; padding-bottom: 30px; border-bottom: 1px solid #e1e4e9; }
      h2 { margin-top: 40px; font-size: 24px; }
      h2:first-of-type { margin-top: 0; }
      p { line-height: 23px; color: #55555c; }

      pre { margin-bottom: 20px; color: #59617c; background: #f6f8fe; border: 0; }

      .list-group h3 { font-size: 12px; font-weight: 600; text-transform: uppercase; margin: 10px 0; padding: 8px 16px; border-radius: 2px; color: #91919e; text-shadow: 0 1px 0 rgba(255,255,255,.32); border: 1px solid #dadbde; box-shadow: 0 1px 0 rgba(255,255,255,.3); background: #e3e5e8; }
      .list-group-item { color: #242732 !important; padding: 6px 15px; background: transparent; border: 1px solid #e0e0e0; border: 0; border-radius: 0; border-radius: 2px; transition: all 120ms ease-out; }
      .list-group-item + .list-group-heading { margin-top: 30px; }
      /*.list-group-item:hover { background-color: #f0f2f5 !important; }*/
      .list-group-item.active { font-weight: 600; background: transparent; }
      .list-group-item.active:hover { background-color: #f5f5f5; }

      code { background: #f1f6ef; color: #278601; }

      footer { color: #999; padding: 40px; text-align: center; }
    </style>
  </head>
  
  <body>
    <nav class="navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand"><img src="{% asset_path logo.png %}" data-retina="{% asset_path logo@2x.png %}" alt="Divshot.io" width="200"></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="http://divshot.io/pricing">Pricing</a>
            </li>
            <li>
              <a href="http://divshot.io/support">Support</a>
            </li>
            <li>
              <a href="http://divshot.io/contact">Contact</a>
            </li>
            <li>
              <a href="http://divshot.io/in">Sign In</a>
            </li>
            <li class="active">
              <a href="http://divshot.io/up">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3 secondary-nav">
          <div class="list-group docs-nav">
            <h3 class="list-group-heading">Guides</h3>
            <a class="list-group-item" href="/guides/getting-started.html">Getting Started</a>
            <h3 class="list-group-heading">Integrations</h3>
            <a class="list-group-item" href="/integrations/grunt.html">Grunt</a>
            <a class="list-group-item" href="/integrations/jekyll.html">Jekyll</a>
            <a class="list-group-item" href="/integrations/travis-ci.html">Travis CI</a>
          </div>
        </div>
        <div class="col-md-9 main-content">
          {{content}}
        </div>
      </div>
    </div>
    <footer>
      <span id="copyright">&copy; {{site.time | date: "%Y"}} Divshot, Inc.</span> 
    </footer>
    {% javascript docs %}
  </body>

</html>
